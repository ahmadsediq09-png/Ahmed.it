<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احمد ئای تی | کورتکەرێ لینکان</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0a0a0a; /* ڕەنگێ ڕەشێ تۆخ */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
        }
        .container { 
            background: #1a1a1a; /* ڕەنگێ ڕەشێ کێمەک ڕوونتر بۆ باکسێ */
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2); /* سێبەرا سۆر */
            text-align: center; 
            width: 450px;
            border: 1px solid #ff0000; /* چوارچۆڤێ سۆر */
        }
        h1 { 
            color: #ff0000; /* ناڤێ احمد ئای تی ب سۆر */
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5);
        }
        p.subtitle {
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        input[type="url"] { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #333; 
            border-radius: 10px; 
            margin-bottom: 1rem; 
            outline: none; 
            background: #222;
            color: white;
            box-sizing: border-box;
        }
        input[type="url"]:focus {
            border-color: #ff0000;
        }
        button { 
            background: #ff0000; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%;
            font-size: 1.1rem;
            transition: 0.4s; 
        }
        button:hover { 
            background: #b30000; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        .result { 
            margin-top: 2rem; 
            padding: 20px; 
            background: #252525; 
            border-radius: 12px; 
            border-left: 5px solid #ff0000;
            word-break: break-all; 
        }
        .result p { margin: 0 0 10px 0; color: #aaa; }
        a { 
            color: #ff0000; 
            font-weight: bold; 
            text-decoration: none; 
            font-size: 1.2rem;
        }
        a:hover { text-decoration: underline; }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احمد ئای تی</h1>
        <p class="subtitle">سیستەمێ کورتکرنا لینکان ب شێوازەکێ خێرا</p>
        
        <form action="/shorten" method="post">
            <input type="url" name="url" placeholder="لینکێ خۆ لێرە دابنێ..." required>
            <button type="submit">کورت بکە ✂️</button>
        </form>

        {% if short_url %}
        <div class="result">
            <p>لینکێ تە یێ کورتکری ئامادەیە:</p>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}

        <div class="footer">
            هەمی ماف یێن پاراستینە بۆ Ahmad IT © 2024
        </div>
    </div>
</body>
</html>
